<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需求分析面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 980px; /* 缩小30%: 1400 * 0.7 */
            margin: 0 auto;
            padding: 28px 14px; /* 缩小30%: 40 * 0.7, 20 * 0.7 */
        }

        .analysis-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 17px; /* 缩小30%: 24 * 0.7 */
            padding: 25px 32px 28px 32px; /* 缩小30%: 35*0.7, 45*0.7, 40*0.7, 45*0.7 */
            box-shadow: 
                0 14px 28px rgba(0, 0, 0, 0.3), /* 缩小30%: 20*0.7, 40*0.7 */
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: visible;
            height: auto;
            max-height: 20vh;
            min-height: 224px; /* 缩小30%: 320 * 0.7 */
            display: flex;
            flex-direction: column;
        }

        .analysis-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed, #ff006e);
            border-radius: 17px 17px 0 0; /* 缩小30%: 24 * 0.7 */
        }

        .requirement-section {
            flex: 0 0 auto;
            margin-bottom: 18px; /* 缩小30%: 25 * 0.7 */
            margin-top: 4px; /* 缩小30%: 5 * 0.7 */
        }

        .requirement-title {
            font-size: 13px; /* 缩小30%: 18 * 0.7 */
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 8px; /* 缩小30%: 12 * 0.7 */
            display: flex;
            align-items: center;
            gap: 6px; /* 缩小30%: 8 * 0.7 */
        }

        .requirement-title::before {
            content: '📝';
            font-size: 11px; /* 缩小30%: 16 * 0.7 */
        }

        .requirement-content {
            font-size: 10px; /* 缩小30%: 14 * 0.7 */
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.03);
            padding: 11px 14px; /* 缩小30%: 16*0.7, 20*0.7 */
            border-radius: 8px; /* 缩小30%: 12 * 0.7 */
            border-left: 2px solid #00d4ff; /* 缩小30%: 3 * 0.7 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-height: 42px; /* 缩小30%: 60 * 0.7 */
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px; /* 缩小30%: 25 * 0.7 */
            flex: 1;
            align-content: start;
            margin-bottom: 7px; /* 缩小30%: 10 * 0.7 */
        }

        .dimension-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 11px; /* 缩小30%: 16 * 0.7 */
            padding: 18px 14px; /* 缩小30%: 25*0.7, 20*0.7 */
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 98px; /* 缩小30%: 140 * 0.7 */
            height: fit-content;
        }

        .dimension-card:hover {
            transform: translateY(-1px); /* 缩小30%: -2 * 0.7 */
            box-shadow: 0 7px 21px rgba(0, 0, 0, 0.2); /* 缩小30%: 10*0.7, 30*0.7 */
            border-color: rgba(255, 255, 255, 0.15);
        }

        .dimension-title {
            font-size: 10px; /* 缩小30%: 14 * 0.7 */
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 13px; /* 缩小30%: 18 * 0.7 */
            display: flex;
            align-items: center;
            gap: 6px; /* 缩小30%: 8 * 0.7 */
            text-align: center;
            white-space: nowrap;
        }

        .completeness-percentage {
            font-size: 22px; /* 缩小30%: 32 * 0.7 */
            font-weight: 700;
            margin-bottom: 6px; /* 缩小30%: 8 * 0.7 */
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .percentage-label {
            font-size: 8px; /* 缩小30%: 12 * 0.7 */
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-type .dimension-title::before { content: '🚀'; }
        .core-goal .dimension-title::before { content: '🎯'; }
        .main-features .dimension-title::before { content: '⚡'; }
        .target-users .dimension-title::before { content: '👥'; }

        .progress-ring {
            position: absolute;
            top: 11px; /* 缩小30%: 15 * 0.7 */
            right: 11px; /* 缩小30%: 15 * 0.7 */
            width: 25px; /* 缩小30%: 36 * 0.7 */
            height: 25px; /* 缩小30%: 36 * 0.7 */
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 2; /* 缩小30%: 3 * 0.7 */
            fill: transparent;
            r: 10; /* 缩小30%: 14 * 0.7 */
            cx: 12.5; /* 缩小30%: 18 * 0.7 */
            cy: 12.5; /* 缩小30%: 18 * 0.7 */
        }

        .progress-ring-progress {
            stroke: #00d4ff;
            stroke-width: 2; /* 缩小30%: 3 * 0.7 */
            stroke-linecap: round;
            fill: transparent;
            r: 10; /* 缩小30%: 14 * 0.7 */
            cx: 12.5; /* 缩小30%: 18 * 0.7 */
            cy: 12.5; /* 缩小30%: 18 * 0.7 */
            transform: rotate(-90deg);
            transform-origin: 12.5px 12.5px; /* 缩小30%: 18 * 0.7 */
            transition: stroke-dasharray 0.5s ease;
        }

        .high-completeness .progress-ring-progress { stroke: #00ff88; }
        .medium-completeness .progress-ring-progress { stroke: #ffd700; }
        .low-completeness .progress-ring-progress { stroke: #ff6b6b; }

        @media (max-width: 1024px) {
            .dimensions-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px; /* 缩小30%: 20 * 0.7 */
            }
            
            .analysis-panel {
                min-height: 266px; /* 缩小30%: 380 * 0.7 */
                max-height: 25vh;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 14px 11px; /* 缩小30%: 20*0.7, 15*0.7 */
            }
            
            .analysis-panel {
                padding: 18px 21px 25px 21px; /* 缩小30%: 25*0.7, 30*0.7, 35*0.7, 30*0.7 */
                min-height: 294px; /* 缩小30%: 420 * 0.7 */
                max-height: 30vh;
            }
            
            .dimensions-grid {
                grid-template-columns: 1fr;
                gap: 13px; /* 缩小30%: 18 * 0.7 */
            }

            .dimension-card {
                min-height: 84px; /* 缩小30%: 120 * 0.7 */
                padding: 14px 11px; /* 缩小30%: 20*0.7, 15*0.7 */
            }

            .completeness-percentage {
                font-size: 20px; /* 缩小30%: 28 * 0.7 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="analysis-panel">
            <div class="requirement-section">
                <h2 class="requirement-title">需求描述</h2>
                <div class="requirement-content">
                    开发一款面向企业的智能客服系统，集成AI对话能力、多渠道接入、工单管理和数据分析功能。系统需要支持7×24小时自动回复，能够处理常见问题咨询、产品介绍、售后服务等场景，同时提供人工客服无缝切换机制，确保用户体验的连续性和专业性，并通过数据分析优化服务质量...
                </div>
            </div>
            
            <div class="dimensions-grid">
                <div class="dimension-card product-type high-completeness">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle"></circle>
                        <circle class="progress-ring-progress" style="stroke-dasharray: 54.45 62.83;"></circle>
                    </svg>
                    <h3 class="dimension-title">🚀 产品类型</h3>
                    <div class="completeness-percentage">87%</div>
                    <div class="percentage-label">完整度</div>
                </div>
                
                <div class="dimension-card core-goal high-completeness">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle"></circle>
                        <circle class="progress-ring-progress" style="stroke-dasharray: 47.12 62.83;"></circle>
                    </svg>
                    <h3 class="dimension-title">🎯 核心目标</h3>
                    <div class="completeness-percentage">75%</div>
                    <div class="percentage-label">完整度</div>
                </div>
                
                <div class="dimension-card main-features medium-completeness">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle"></circle>
                        <circle class="progress-ring-progress" style="stroke-dasharray: 38.95 62.83;"></circle>
                    </svg>
                    <h3 class="dimension-title">⚡ 主要功能</h3>
                    <div class="completeness-percentage">62%</div>
                    <div class="percentage-label">完整度</div>
                </div>
                
                <div class="dimension-card target-users low-completeness">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle"></circle>
                        <circle class="progress-ring-progress" style="stroke-dasharray: 21.99 62.83;"></circle>
                    </svg>
                    <h3 class="dimension-title">👥 目标用户</h3>
                    <div class="completeness-percentage">35%</div>
                    <div class="percentage-label">完整度</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
